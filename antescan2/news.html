<!DOCTYPE html>
<html lang="en">
<head>
    <title>antescan.live</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel"><i class="icon-live"></i>Add Transaction</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form">
					<div class="form-row">
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn active">buy</button>
							<button type="button" class="btn">Sell</button>
							<button type="button" class="btn">Goal</button>
						</div>
					</div>
					<div class="form-row">
						<label>Coin</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>ANTE</option>
							<option>LIVE</option>
						</select>
						<span class="error-message">Error message</span>
					</div>
					<div class="form-row">
						<label>Price</label>
						<i class="icon-trx"></i>
						<input type="text" class="input" value="22.35" />
						<span class="error-message">Error message</span>
					</div>
					<div class="form-row error">
						<label>Quantity</label>
						<input type="text" class="input" value="100" />
						<span class="error-message">Error message</span>
					</div>
					<div class="form-row">
						<label>Date</label>
						<input type="date" class="input" value="2018-07-22">
						<span class="error-message">Error message</span>
					</div>
				</div>
				<div class="submit-nav"><button class="submit-btn">Save Buy Transaction</button></div>
			</div>
		</div>
	</div>
</div>

<div class="wrap">

	<header>
		<div class="container-fluid top-nav">
			<div class="row">
				<div class="col-6 logo">
					<a href="http://winkscan.live"></a><span class="scan"></span>
				</div>
				<div class="col-6 wallet">
					<span class="address">TNirp...1y8Vq</span><button class="burger"><i class="bar"></i></button>
					<div class="floating-nav">
						<div class="set-currency">
							<label>Set Fiat Currency</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>USD</option>
								<option>EUR</option>
								<option>GBP</option>
								<option>BTC</option>
								<option>RUB</option>
								<option>CAD</option>
								<option>CNY</option>
								<option>INR</option>
							</select>
						</div>
						<div class="social">
							<label>Social</label>
							<a href="https://twitter.com/WNkscan" target="_blank"><i class="icon-twitter"></i></a>
							<a href="https://t.me/WINkscan" target="_blank"><i class="icon-telegram"></i></a>
						</div>
						<div class="donate">
							<label>Donate</label>
							<span class="trx">TRX Address</span>
							<address>TDBq8e8dqopFu6kZYupXNAfWmBvfLPtCVX</address>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<section class="twitter-widget">
		<a class="twitter-timeline" data-theme="dark" data-link-color="#19CF86" href="https://twitter.com/winK_org?ref_src=twsrc%5Etfw">Tweets by TRONbet</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</section>

	<nav>
		<div class="container-fluid navigation">
			<div class="row">
				<div class="col-12">
					<ul>
						<li><a href="index.html"><i class="icon-home"></i>Home</a></li>
						<li><a href="divs.html"><i class="icon-divs"></i><span class="notification"><span class="amount">23</span></span>Drops</a></li>
						<li><a href="goals.html"><i class="icon-goals"></i>Goals</a></li>
						<li><a href="mining.html"><i class="icon-mining"></i>Mining</a></li>
						<li><a href="platform.html"><i class="icon-platform"></i>Platform</a></li>
						<li><a href="news.html" class="active"><i class="icon-news"></i>News</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	
</div>

<script src="js/bootstrap.min.js"></script>

<script>
	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
	})
	
	$('.burger').click(function(){
        $('.burger').toggleClass('expand');
        $('.floating-nav').toggleClass('show-nav');
	});
</script>
