<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dividends Tracker</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic-ext,greek" rel="stylesheet">
</head>

<body>

<div class="content">
	<div class="row">
		<div class="block xs platform">
			<label>Platform</label>
			<span class="logo"></span>
			<span class="cc">Market Cap: <span class="amount">$44.579.662.2</span></span>
		</div>
		<div class="block md holdings">
			<label>Your Holdings</label>
			<div class="form">
				<div class="col">
					<span class="title">Ante</span>
					<input type="text" value="1000" placeholder="1000" />
					<i class="icon-ante"></i>
				</div>
				<div class="col">
					<span class="title">Live</span>
					<input type="text" value="1000" placeholder="1000" />
					<i class="icon-live"></i>
				</div>
				<div class="col blank">
					<span class="title">Feature Token Name</span>
					<input type="text" placeholder="0" />
					<i></i>
				</div>
				<div class="col save">
					<button class="submit"><span>Save</span></button>
				</div>
			</div>
		</div>
		<div class="block xs net-worth">
			<label>Net Worth</label>
			<span class="amount"><i class="icon-trx"></i>2,520,410</span>
			<span class="total-usd">$4.579.13</span>
		</div>
	</div>
	<div class="row">
		<div class="block lg graph">
			
		</div>
		<div class="block xs current-price">
			<label>Current ANTE Price</label>
			<span class="price"><i class="icon-trx"></i>60</span>
			<span class="total-usd">$0.72</span><span class="percent"><span class="up">+12%</span><span class="down">-1%</span></span>
		</div>
	</div>
	<div class="row">
		<div class="block md">
			<label>Dividends Calculator</label>
		</div>
		<div class="block md">
			<label>Available Dividends</label>
		</div>
	</div>
	<div class="row">
		<div class="block">
			<label>Dividends History</label>
		</div>
	</div>
</div>

</body>
</html>
